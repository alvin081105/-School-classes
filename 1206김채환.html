<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1-2 시간표</title>
    <style>
      body {
        font-family: 'Arial', sans-serif;
        background: url('https://www.transparenttextures.com/patterns/fabric-of-squares.png');
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f7f7f7;
      }

      table {
        border: 2px solid #333;
        border-collapse: collapse;
        text-align: center;
        font-size: 18px;
        width: 800px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        overflow: hidden;
      }

      caption {
        font-size: 28px;
        margin-bottom: 10px;
        font-weight: bold;
        color: #444;
        padding: 15px;
        background-color: #ffebcd;
        border-bottom: 2px solid #ccc;
      }

      th,
      td {
        width: 120px;
        height: 50px;
        border: 1px solid #ccc;
        padding: 10px;
        transition: background-color 0.3s ease;
      }

      th {
        background-color: #ffe4e1;
        color: #333;
        font-weight: bold;
        border-bottom: 3px solid #ffb6c1;
      }

      .subject-general {
        background-color: #fafafa;
        color: #444;
      }

      .subject-java {
        background-color: #ffe798;
        color: #333;
      }

      .subject-applied-programming {
        background-color: #c0efff;
        color: #333;
      }

      .subject-art {
        background-color: #ffc0cb;
        color: #333;
      }

      .subject-club {
        background-color: #fdfd96;
        color: #333;
      }

      .empty {
        background-color: #dcdcdc;
      }

      td:hover {
        background-color: #ffefd5;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>1학년 2반 시간표</caption>
      <thead>
        <tr>
          <th></th>
          <th>월</th>
          <th>화</th>
          <th>수</th>
          <th>목</th>
          <th>금</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td class="subject-general">자율</td>
          <td class="subject-general">체육</td>
          <td class="subject-general">과학</td>
          <td class="subject-general">수학</td>
          <td class="subject-applied-programming">응개</td>
        </tr>
        <tr>
          <td>2</td>
          <td class="subject-general">영어</td>
          <td class="subject-general">수학</td>
          <td class="subject-general">영어</td>
          <td class="subject-general">영어</td>
          <td class="subject-general">국어</td>
        </tr>
        <tr>
          <td>3</td>
          <td class="subject-general">수학</td>
          <td rowspan="2" class="subject-art">미술</td>
          <td class="subject-general">체육</td>
          <td class="subject-general">진로</td>
          <td class="subject-general">사회</td>
        </tr>
        <tr>
          <td>4</td>
          <td class="subject-general">국어</td>
          <td class="subject-general">국어</td>
          <td class="subject-general">사회</td>
          <td class="subject-general">과학</td>
        </tr>
        <tr>
          <td>5</td>
          <td rowspan="3" class="subject-java">자바프로그래밍</td>
          <td rowspan="2" class="subject-applied-programming">응용프로그래밍개발</td>
          <td rowspan="2" class="subject-java">자바프로그래밍</td>
          <td rowspan="2" class="subject-applied-programming">응용프로그래밍개발</td>
          <td class="subject-club">동아리</td>
        </tr>
        <tr>
          <td>6</td>
          <td class="empty"></td>
        </tr>
        <tr>
          <td>7</td>
          <td class="subject-general">사회</td>
          <td class="empty"></td>
          <td class="subject-general">과학</td>
          <td class="empty"></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
