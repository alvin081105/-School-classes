<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Background and Text</title>
</head>
<style>
    body {
        background: url('./images/응개.png') no-repeat fixed;
        background-size: cover;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }

    .maintext {
        color: white;
        text-align: center;
        position: relative;
        top: 100px;
        font-size: 3rem;
    }

    .maintext::before {
        content: "밤하늘";
    }

    @media screen and (max-width: 767px) {
        body {
            background: url('./images/응개.png') no-repeat fixed;
            background-size: cover;
        }
        .maintext::before {
            content: "밤하늘";
            color: aquamarine;
        }
    }

    @media screen and (min-width: 768px) and (max-width: 1024px) {
        body {
            background: url('./images/응응개.png') no-repeat fixed;
            background-size: cover;
        }
        .maintext::before {
            content: "아침(?) 하늘";
            color: black;
        }
    }

    @media screen and (min-width: 1025px) {
        body {
            background: url('./images/응응응.png') no-repeat fixed;
            background-size: cover;
        }
        .maintext::before {
            content: "이쁜 하늘";
            color: aquamarine;
        }
    }
</style>
<body>
    <div class="maintext"></div>
</body>
</html>
